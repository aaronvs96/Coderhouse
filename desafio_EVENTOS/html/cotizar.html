<html lang="en">

    <title>SOMOS BIKERS</title>

<body>
    <div class="container_other">
        <div class="container_other_box">
            <nav>
                <ul class="menu">

                    <li><a href="nosotros.html">Nosotros</a></li>

            <form action="" class="formulario_cotizar">

                <select name="cuotas" id="selectCuotas" class="selectCotizar">
                    <option value="0">Selecciona cuotas</option>
                </select>
                <button id="btn-enviar-cotizar">
                    <span class="boton_formulario">COTIZAR!</span>
                </button>
            </form>

            <div id="cotizarMoto" class=""></div>
            <div id="resultadoCotizacion" class=""></div>
            <div id="resultadoFiltro"></div>
        </div>
    </div>

    <script src="../js/cotizar.js"></script>
