<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/centra_forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>SOMOS BIKERS</title>
</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">SOMOS BICKERS</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                <li class="nav-item"><a href="catalogo.html" class="nav-link">Catalogo</a></li>
                <li class="nav-item"><a href="cotizar.html" class="nav-link">Cotizar</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link active" aria-current="page">Contacto</a></li>
                <li class="nav-item"><a href="carrito.html" class="nav-link">Carrito</a></li>
                <li class="nav-item"><a href="crear_producto.html" class="nav-link">Crear Producto</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="centra_forms">
            <form id="datos">

                <h2 class="titulo_formulario">Formulario de contacto</h2>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="texto_nombres" placeholder="Nombre">
                    <label for="texto_nombres">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="texto_apellidos" placeholder="Apellidos">
                    <label for="texto_apellidos">Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="texto_email" placeholder="Email">
                    <label for="texto_email">Email</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="texto_consulta"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Escribenos tu consulta o comentario...</label>
                </div>


                <!-- <button id="btn-enviar-contacto">
                        <span class="boton_formulario">Enviar</span>
                    </button> -->
                <button id="btn-enviar-contacto" type="button" class="btn btn-success">Enviar</button>

            </form>
        </div>
    </div>

    <div class="container">
        <div id="datos_completados" class=""></div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../js/contacto.js"></script>
